<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar {
            background-color: #4361ee;
        }
        
        .bg-purple {
            background-color: #7209b7;
        }
        
        .simulation-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .frame-row {
            display: flex;
            margin-bottom: 5px;
            animation: fadeIn 0.5s;
        }
        
        .reference-number {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4361ee;
            color: white;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        .frame-cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        .frame-cell.fault {
            background-color: rgba(239, 71, 111, 0.2);
            border-color: rgba(239, 71, 111, 0.5);
        }
        
        .frame-cell.hit {
            background-color: rgba(46, 196, 182, 0.2);
            border-color: rgba(46, 196, 182, 0.5);
        }
        
        .metric-card {
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s;
            height: 100%;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4361ee;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 14px;
            color: #6c757d;
        }
        
        .comparison-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .efficiency-score {
            font-weight: bold;
            position: relative;
        }
        
        .efficiency-high {
            color: #198754;
        }
        
        .efficiency-medium {
            color: #fd7e14;
        }
        
        .efficiency-low {
            color: #dc3545;
        }
        
        .score-breakdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 280px;
            z-index: 100;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            left: 0;
            top: 100%;
        }
        
        .efficiency-score:hover .score-breakdown {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-memory me-2"></i>
                Page Replacement Simulator
            </span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-cog me-2"></i>
                        Input Parameters
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="referenceString" class="form-label">
                                <i class="fas fa-list-ol me-2"></i>
                                Reference String
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="referenceString" 
                                    placeholder="e.g., 1,2,3,4,1,2,5,1,2,3,4,5">
                                <button class="btn btn-outline-secondary" type="button" id="generateRandom">
                                    <i class="fas fa-random"></i>
                                </button>
                            </div>
                            <small class="text-muted">Enter comma-separated numbers</small>
                        </div>
                        
                        <div class="mb-4">
                            <label for="frameCount" class="form-label">
                                <i class="fas fa-layer-group me-2"></i>
                                Number of Frames
                            </label>
                            <input type="number" class="form-control" id="frameCount" min="1" value="3">
                        </div>
                        
                        <div class="mb-4">
                            <label for="algorithm" class="form-label">
                                <i class="fas fa-code-branch me-2"></i>
                                Algorithm
                            </label>
                            <select class="form-select" id="algorithm">
                                <option value="fifo">FIFO (First-In-First-Out)</option>
                                <option value="lru">LRU (Least Recently Used)</option>
                                <option value="optimal">Optimal</option>
                                <option value="lfu">LFU (Least Frequently Used)</option>
                                <option value="afp">AFP (Adaptive Frequency-Proximity)</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="startBtn">
                                <i class="fas fa-play me-2"></i>
                                Start Simulation
                            </button>
                            <button class="btn btn-secondary" id="resetBtn">
                                <i class="fas fa-redo me-2"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-chart-pie me-2"></i>
                        Performance Metrics
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </div>
                                    <div class="metric-value" id="pageFaults">0</div>
                                    <div class="metric-label">Page Faults</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="metric-value" id="hitRate">0%</div>
                                    <div class="metric-label">Hit Rate</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="metric-card">
                                    <div class="metric-icon">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                    <div class="metric-value" id="missRate">0%</div>
                                    <div class="metric-label">Miss Rate</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <i class="fas fa-stream me-2"></i>
                        Simulation Progress
                    </div>
                    <div class="card-body">
                        <div class="simulation-container" id="simulationContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <i class="fas fa-chart-bar me-2"></i>
                        Performance Comparison
                    </div>
                    <div class="card-body">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header bg-purple text-white">
                        <h5 class="card-title mb-0">Overall Algorithm Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="comparison-controls">
                            <div>
                                <label class="form-label">Comparison Mode:</label>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="comparisonMode" id="realWorldMode" value="realWorld" checked>
                                    <label class="btn btn-outline-primary" for="realWorldMode">
                                        <i class="fas fa-industry"></i> Real-world Practicality
                                    </label>
                                    <input type="radio" class="btn-check" name="comparisonMode" id="performanceMode" value="performance">
                                    <label class="btn btn-outline-primary" for="performanceMode">
                                        <i class="fas fa-tachometer-alt"></i> Performance Only
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary" id="compareAllBtn">
                                <i class="fas fa-play me-2"></i>Compare All Algorithms
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Algorithm</th>
                                        <th>Page Faults</th>
                                        <th>Hits</th>
                                        <th>Hit Rate</th>
                                        <th>Miss Rate</th>
                                        <th>Score</th>
                                    </tr>
                                </thead>
                                <tbody id="comparisonTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Page Replacement Simulator</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
